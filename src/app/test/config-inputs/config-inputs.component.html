<form id="confForm" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row" style="overflow-x: none;">
    <div formArrayName="configRecords">
        <div *ngFor="let conf of controls;let i = index" [formGroupName]="i">
            <div *ngIf="appName===getControlValue(conf)">
                <!-- <div class="col-xs-5">
                    <label for="parameterName">parameter Name</label>
                    <input  type="text" class="form-control" formControlName="parameterName">
                </div> -->
                <div class="form-group">
                    <label for="parameterValue">{{getControlLabel(conf)}}</label>
                    <input (blur)="onChanges($event)"  type="text" class="form-control" formControlName="parameterValue">
                </div>
            </div>
        </div>
    </div>
  
</div>



</form>
